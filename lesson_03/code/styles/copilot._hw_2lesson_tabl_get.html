<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая форма</title>
    <style>
        /* Стили для таблицы */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th><label for="name">Имя:</label></th>
                <td><input type="text" id="name" name="name" placeholder="Тут Ваше имя" required></td>
            </tr>
            <tr>
                <th><label for="surname">Фамилия:</label></th>
                <td><input type="text" id="surname" name="surname"></td>
            </tr>
            <tr>
                <th><label for="number">Число:</label></th>
                <td><input type="number" id="number" name="number"></td>
            </tr>
            <tr>
                <th><label for="password">Пароль:</label></th>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <th><label for="date">Дата:</label></th>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <th><label for="color">Цвет:</label></th>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr>
                <th><label for="checkbox">Checkbox:</label></th>
                <td><input type="checkbox" id="checkbox" name="checkbox"></td>
            </tr>
            <tr>
                <th><label>Radio:</label></th>
                <td>
                    <input type="radio" name="channel" id="radio1">
                    <label for="radio1">Опция 1</label><br>
                    <input type="radio" name="channel" id="radio2">
                    <label for="radio2">Опция 2</label><br>
                    <input type="radio" name="channel" id="radio3">
                    <label for="radio3">Опция 3</label>
                </td>
            </tr>
            <tr>
                <th><label for="comments">Комментарий:</label></th>
                <td><textarea id="comments" name="comments"></textarea></td>
            </tr>
        </table>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
