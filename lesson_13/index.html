<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./steles/style.css">
    <script src="./scripts/index.js"></script>
    <title>ToDo</title>
</head>
<body>
    <h1 class="title">ToDo</h1>
    <main class="todo-list">
        <div class="action">
            <input class="task-input" type="text" id="input-field">
            <button class="btn" onclick="displayText()">Создать</button>
        </div>
        <ul class="list">
            <li class="list-item">Сделать домашку</li>
            <li class="list-item" id="second-item"></li>
        </ul>
        <p id="text"></p>
    </main>

    <script>
        function displayText() {
            const inputElement = document.getElementById('input-field');
            const outputElement = document.getElementById('second-item'); // Используем второй элемент списка
            const inputValue = inputElement.value;

            // Создаем новый элемент списка
            const newItem = document.createElement('li');
            newItem.textContent = inputValue;

            // Добавляем новый элемент в список
            outputElement.appendChild(newItem);

            inputElement.value = ''; // Очищаем поле ввода
        }
    </script>
</body>
</html>
