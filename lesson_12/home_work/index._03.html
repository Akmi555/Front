<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Расчет индекса массы тела (BMI)</h2>
        <label for="height">Рост (см):</label>
        <input type="number" id="height" placeholder="Введите рост">
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" placeholder="Введите вес">
        <button onclick="calculateBMI()">Рассчитать BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const bmi = weight / ((height / 100) ** 2);
            const resultElement = document.getElementById('result');

            if (!isNaN(bmi)) {
                resultElement.innerHTML = `Ваш BMI: <strong>${bmi.toFixed(2)}</strong>`;
                if (bmi < 18.5) {
                    resultElement.innerHTML += ' (Недостаточный вес)';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultElement.innerHTML += ' (Нормальный вес)';
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultElement.innerHTML += ' (Избыточный вес)';
                } else {
                    resultElement.innerHTML += ' (Ожирение)';
                }
            } else {
                resultElement.innerHTML = 'Пожалуйста, введите корректные значения роста и веса.';
            }
        }
    </script>
</body>
</html>
